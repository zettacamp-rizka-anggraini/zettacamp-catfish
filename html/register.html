<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="../assets/styles/register_style.css">
    </head>
    <body>
        <section class="form-container">
            <h2> Register Your Service</h2>
            <form class="data-card">
                <!-- email -->
                <section class="row">
                    <section class="column-30">
                        <label for="email">Email</label>
                    </section>
                    <section class="column-70">
                        <input type="email" placeholder="example@gmail.com">
                    </section>
                </section>
                <!-- name -->
                <section class="row">
                    <section class="column-30">
                        <label for="fname">Full Name</label>
                    </section>
                    <section class="column-70">
                        <input type="text" placeholder="Your First name....">
                    </section>
                </section>
                <!-- phone number -->
                <section class="row">
                    <section class="column-30">
                        <label for="phone">Phone Number</label>
                    </section>
                    <section class="column-70">
                        <input type="phone" placeholder="08234567821">
                    </section>
                </section>
                <!-- type service -->
                <section class="row">
                    <section class="column-30">
                        <label for="gender">Type Of Service</label>
                    </section>
                    <section class="column-70">
                        <input type="radio" name="service" value="Free"><span>Free</span>
                        <input type="radio" name="service" value="Premium"><span>Premium</span>
                        <input type="radio" name="service" value="Master"><span>Master</span>
                    </section>
                </section>
                <section class="row">
                    <button><a href="../html/profile.html">Register</a></button>
                </section>
            </form>
        </section>
    </body>
</html>

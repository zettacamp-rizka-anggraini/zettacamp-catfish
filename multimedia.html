<!DOCTYPE html>
<html>
    <head>
        <title>Entertainment Multimedia</title>
        <link rel="stylesheet" href="assets/css/mulmedstyle.css">
    </head>
    <body>
        <main>
            <!-- banner -->
            <section class="banner">
                <h1>BlackPink's Today</h1>
            </section>
            <!-- Multimedia -->
            <section class="multimedia">
                <h2>Recomended Entertainment</h2>
                <!-- Music -->
                <section class="music">
                    <h3>Music</h3>
                    <section class="spanpart">
                        <section class="card-music">
                            <h4>How You Like That</h4>
                            <img src="https://static.wikia.nocookie.net/blinks/images/5/59/The_Album_digital_cover.png" alt="BlackPink Album Cover">
                            <audio controls autoplay>
                                <source src="assets/music/Blackpink - How You Like That.mp3" type="audio/mp3">
                            </audio>
                        </section>
                        <section class="card-music">
                            <h4>Forever Young</h4>
                            <img src="https://static.wikia.nocookie.net/blinks/images/5/5e/Blackpink-square-up-pink-version.jpg" alt="BlackPink Album Cover">
                            <audio controls>
                                <source src="assets/music/Blackpink - Forever Young.mp3" type="audio/mp3">
                            </audio>
                        </section>
                        <section class="card-music">
                            <h4>Kill This Love</h4>
                            <img src="https://static.wikia.nocookie.net/blinks/images/0/05/Kill_This_Love_-_Pink%2BDigital_Version.jpg" alt="BlackPink Album Cover">
                            <audio controls>
                                <source src="assets/music/Blackpink - Kill This Love.mp3" type="audio/mp3">
                            </audio>
                        </section>
                    </section>
                </section>
                <!-- Video -->
                <section class="video">
                    <h3>Video</h3>
                    <iframe width="703" height="395" src="https://www.youtube.com/embed/4fikvcuirtY" title="BLACKPINK(블랙핑크) - Shut Down @인기가요 inkigayo 20220925" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>
                <!-- image -->
                <section class="photo">
                    <h3>Photos</h3>
                    <div class="grid-container">
                        <div class="grid-image image1"><img src="https://www.billboard.com/wp-content/uploads/2022/08/02-BLACKPINK-cr-YG-Entertainment-press-2022-billboard-1548.jpg" alt="Blackpink Photos"></div>
                        <div class="grid-image image2"><img src="https://0.soompi.io/wp-content/uploads/2022/09/14080328/BLACKPINK-2-2.jpg" alt="Blackpink Photos"></div>
                        <div class="grid-image image3"><img src="https://akcdn.detik.net.id/visual/2021/11/03/blackpink_169.jpeg?w=650" alt="Blackpink Photos"></div>
                        <div class="grid-image image4"><img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fwp-content%2Fblogs.dir%2F6%2Ffiles%2F2022%2F03%2Fblackpink-jisoo-jennie-rose-lisa-comeback-new-single-track-song-teaser-info-0.jpg?w=960&cbr=1&q=90&fit=max" alt="Blackpink Photos"></div>
                        <div class="grid-image image5"><img src="https://i.ytimg.com/vi/7WyHtSlvHD4/maxresdefault.jpg" alt="Blackpink Photos"></div>
                    </div>   
                </section>
                <!-- File Pdf -->
                <section class="file">
                    <embed type="text/html" src="shoppinglist.html">
                    <iframe width="300" src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"></iframe>
                </section>
            </section>
            <!-- Form -->
            <section class="form-sec">
                <h2>Blink Form</h2>
                <section class="divided">
                    <img src="assets/img/Form.png">
                    <form>
                        <label>
                            Firstname &emsp;
                            <input type="text" id="firstn" name="fname" placeholder="Rizka">
                        </label>
                        <br><br>
                        <label>
                            Lastname &emsp;
                            <input type="text" id="firstl" name="lname" placeholder="Anggraini">
                        </label>
                        <br><br>
                        <label>
                            Age&emsp;&emsp;&emsp;&ensp;
                            <input type="text" id="age" name="age" placeholder="18 tahun">
                        </label>
                        <br><br>
                        <label>
                            Gender &emsp;&ensp;
                            <input type="radio" id="female" name="gender" value="genderfemale"> Female &emsp;
                            <input type="radio" id="male" name="gender" value="gendermale"> Male &emsp;
                            <input type="radio" id="nothing" name="gender" value="gendernothing"> I don't know my gender yet &emsp;
                        </label>
                        <br><br>
                        <label>
                            Biography &emsp;
                            <br><br>
                            <textarea style="width: 250px;height:100px;" placeholder="Put Here...."></textarea>
                        </label>
                        <br><br>
                        <label>
                            Email &emsp;&emsp;&ensp;
                            <input type="email" id="email" name="email" placeholder="email@gmail.com">
                        </label>
                        <br><br>
                        <label>
                            Telephone&emsp;
                            <input type="number" id="phonenumber" name="phone" placeholder="082221213434">
                        </label>
                        <br><br>
                        <label>
                            Url &emsp;&emsp;&emsp;&ensp;
                            <input type="url" id="url" name="url" placeholder="url media social....">
                        </label>
                        <br><br>
                        <label>
                            <input type="button" value="Submit">
                        </label>
                    </form>
                </section>
            </section>
        </main>
    </body>
</html>

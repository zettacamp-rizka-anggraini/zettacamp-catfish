<mat-toolbar color="primary">
  <button mat-icon-button style="background-color: rgba(0,0,0,0);" (click)="opened=!opened">
      <mat-icon style="color: white;">menu</mat-icon>
    </button>
<span style="padding-left: 2rem;">{{"app-other.data-management" | translate}}</span>
<div class="language-container">
  <mat-form-field appearance="fill"  [style.height.px]=50>
    <mat-label>{{ "userLang.lang" | translate}}</mat-label>
    <mat-select name="lang" (valueChange)="changeLang($event)">
      <mat-option *ngFor="let langu of lang" [value]="langu.value">
        {{ langu.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
</mat-toolbar>
<mat-sidenav-container>
<mat-sidenav [(opened)]="opened" mode="side">
  <mat-list>
      <mat-list-item><mat-icon>assignment</mat-icon><a routerLink="/data-mange">{{"app-other.data-management" | translate}}</a></mat-list-item>
  </mat-list>
</mat-sidenav>
<mat-sidenav-content>
  <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>

<div class="container">
    <mat-form-field appearance="outline">
        <!-- <mat-label>Filter</mat-label> -->
        <input matInput placeholder="Search" type="text" (keyup)="applyFilter($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Short Name Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element"> {{element.first_name | titlecase}} </td>
        </ng-container>
      
        <!-- Long Name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element"> {{element.last_name | titlecase}} </td>
        </ng-container>
      
        <!-- Status Column -->
        <ng-container matColumnDef="civility">
          <th mat-header-cell *matHeaderCellDef> Civility </th>
          <td mat-cell *matCellDef="let element"> {{element.civility | titlecase}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="spinner-wrapper"  *ngIf="showData">
        <mat-spinner></mat-spinner>    
      </div>
</div>

<div class="container">
    <mat-card *ngFor="let user of usersList">
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle style="display: flex;">
            <p>{{user.age}} years old</p>
            <p>{{user.gender}}</p>
        </mat-card-subtitle>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-content>{{user.position | uppercase}}</mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" style="margin-right: 20px;" (click)="onEditUser(user)">Edit</button>
        </mat-card-actions>
    </mat-card>
</div>

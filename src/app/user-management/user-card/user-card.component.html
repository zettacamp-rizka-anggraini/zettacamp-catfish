<div class="container">
  <mat-form-field appearance="outline">
    <!-- <mat-label>Filter</mat-label> -->
    <input matInput placeholder="Search" type="text" name="searchCard" [(ngModel)] = "searchCard" >
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
  <mat-card
    *ngFor="let user of usersList | searchFilter: searchCard"
  >
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle style="display: flex">
      <p>{{ user.age }} years old</p>
      <p>{{ user.gender }}</p>
    </mat-card-subtitle>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>{{ user.position | uppercase }}</mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        style="margin-right: 20px"
        (click)="onEditUser(user)"
      >
        Edit
      </button>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="(usersList | searchFilter: searchCard).length===0" style="text-align: center;">
    <h3>No Names Found......</h3>
  </div>
</div>

<div class="boxcontainer">
    <mat-card *ngIf="bookSelected; else null_content">
        <h3>{{bookSelected.name}}</h3>
        <p>{{bookSelected.author}}</p>
        <p>{{bookSelected.publisher}}</p>
        <p>{{bookSelected.publish_date}}</p>
        <button (click)="closeDataBooks()">Close</button>
    </mat-card>
</div>

<ng-template #null_content>
    <h2>You dont have any selected book yet, Please select from list of book that available</h2>
</ng-template>

<div class="container">
  <mat-card class="br-shadow">
    <h3 style="text-align: center;">{{ name }}</h3>
    <div style="display:flex; justify-content:space-around">
        <div>
            <p>Author: {{ author }}</p>
            <p>Publisher: {{ publisher }}</p>
            <p>Publish Date : {{ publish_date }}</p>
        </div>
        <div>
            <p>Address: {{address}}</p>
            <p>Origin: {{origin}}</p>
        </div>
    </div>
    
    <mat-card-actions align="center">
      <button mat-button class="br-shadow" (click)="onBack()">Close</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngFor="let item of arrayBooksCard" class="container">
  <mat-card class="br-shadow">
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-actions align="end">
      <button mat-button class="br-shadow" (click)="selectedBooks(item)">Selected Book</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="isLoading" class="container-spinner">
    <!-- <app-promo-spinner></app-promo-spinner> -->
    <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate"></mat-progress-spinner>
</div>
<div class="container" *ngIf="!isLoading">
    <!-- <a routerLink="/user-management"
      >&larr; Back To Home</a
    > -->
  
    <form [formGroup]="promoForm" (ngSubmit)="onSubmit()">
      <!-- ref -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Referensi</mat-label>
        <input type="text" matInput formControlName="ref"/>
        <mat-error *ngIf="this.promoForm.get('ref')?.invalid">ref required</mat-error>
      </mat-form-field>

      <!-- Title -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" />
        <mat-error *ngIf="this.promoForm.get('title')?.invalid">title required</mat-error>
      </mat-form-field>
  
      <!-- Subtitle -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Subtitle</mat-label>
        <input type="text" matInput name="subtitle" formControlName="sub_title" />
        <mat-error *ngIf="this.promoForm.get('subtitle')?.invalid">Subtitle required</mat-error>
      </mat-form-field>

  
      <!-- Description -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label> Description </mat-label>
        <textarea matInput formControlName="description" name="description" required rows="5"></textarea>
        <mat-error *ngIf="this.promoForm.get('description')?.invalid">description required</mat-error>
      </mat-form-field>

      <!-- Button Submit -->
      <mat-card-actions align="end">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          style="margin-right: 20px"
          [disabled]="this.promoForm.invalid"
        >
          Submit
        </button>
      </mat-card-actions>
    </form>
  </div>

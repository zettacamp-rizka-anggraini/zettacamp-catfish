<div class="table-container">
    <table>
        <tr>
            <th style="width: 5rem;">ID</th>
            <th style="width: 20rem;" colspan="2">Name</th>
        </tr>
        <tr *ngFor="let user of listUser">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>
                <button (click)="onDelete(user)">delete</button>
            </td>
        </tr>
    </table>
</div>
